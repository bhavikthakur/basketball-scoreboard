<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/fire.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Basketball Scoreboard</h1>
        <p class="header__description" id="leader">Home is leading the game.</p>
      </header>
      <main class="card">
        <!-- ------------HOME SECTION--------------- -->
        <section class="container container--home">
          <h2 class="container__title">home</h2>
          <div class="container__score">
            <p class="container__score--home" id="home-score">0</p>
          </div>
          <div class="container__btns">
            <button
              class="btn container__btn--one"
              onclick="updateTeamScore('home', 1);"
            >
              +1
            </button>
            <button
              class="btn container__btn--two"
              onclick="updateTeamScore('home', 2);"
            >
              +2
            </button>
            <button
              class="btn container__btn--three"
              onclick="updateTeamScore('home', 3);"
            >
              +3
            </button>
          </div>
        </section>

        <!-- ----------GUEST SECTION------------------------- -->
        <section class="container container--guest">
          <h2 class="container__title">guest</h2>
          <div class="container__score">
            <p class="container__score--guest" id="guest-score">0</p>
          </div>
          <div class="container__btns">
            <button
              class="btn container__btn--one"
              onclick="updateTeamScore('guest', 1);"
            >
              +1
            </button>
            <button
              class="btn container__btn--two"
              onclick="updateTeamScore('guest', 2);"
            >
              +2
            </button>
            <button
              class="btn container__btn--three"
              onclick="updateTeamScore('guest', 3);"
            >
              +3
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
